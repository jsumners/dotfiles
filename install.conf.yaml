- clean: ["~"]

- shell:
    - mkdir -p ~/bin
    - ["git submodule update --init --recursive", "Installing submodules"]
    - [
        "cd fzf && ./install --no-update-rc --completion --key-bindings",
        "Installing fuzzy finder",
      ]

- link:
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bashrc_addon:
      force: true
      path: bashrc_addon
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.inputrc:
      force: true
      path: inputrc
    ~/.screenrc:
      force: true
      path: screenrc
    ~/.shell_aliases:
      force: true
      path: shell_aliases
    ~/.shell_exports:
      force: true
      path: shell_exports
    ~/.shell_functions:
      force: true
      path: shell_functions
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh:
      force: true
      path: oh-my-zsh
    ~/.git-user-config.json:
      force: true
      path: git-user-config.json
    ~/.bat.conf:
      force: true
      path: bat.conf

- create:
    - ~/.oh-my-zsh/custom/themes
    - ~/.oy-my-zsh/custom/plugins
    - ~/go
    - ~/.go

- link:
    ~/bin/g:
      force: true
      path: ./g/bin/g
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme:
      force: true
      path: spaceship-prompt/spaceship.zsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      force: true
      path: zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      force: true
      path: zsh-syntax-highlighting
    ~/bin/jsc:
      if: "[ -f /System/iOSSupport/System/Library/Frameworks/JavaScriptCore.framework/Versions/A/Helpers/jsc ]"
      force: true
      path: /System/iOSSupport/System/Library/Frameworks/JavaScriptCore.framework/Versions/A/Helpers/jsc
