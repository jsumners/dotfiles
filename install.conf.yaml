- clean: [ '~' ]

- shell:
  - mkdir -p ~/bin
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["cd fzf && ./install --no-update-rc --completion --key-bindings", "Installing fuzzy finder"]

- link:
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bashrc_addon:
      force: true
      path: bashrc_addon
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.inputrc:
      force: true
      path: inputrc
    ~/.screenrc:
      force: true
      path: screenrc
    ~/.shell_aliases:
      force: true
      path: shell_aliases
    ~/.shell_exports:
      force: true
      path: shell_exports
    ~/.shell_functions:
      force: true
      path: shell_functions
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh:
      force: true
      path: oh-my-zsh
    ~/.zsh-syntax:
      force: true
      path: zsh-syntax-highlighting/zsh-syntax-highlighting.zsh
    ~/.git-user-config.json:
      force: true
      path: git-user-config.json
    ~/.bat.conf:
      force: true
      path: bat.conf

- create:
  - ~/.oh-my-zsh/custom/themes

